<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.js"></script>
    <title>ðŸ•’</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city" class="select-city">
        <option value="">Select city</option>
        <option value="current">Current location</option>
        <option value="Australia/Perth">Perth</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Europe/London">London</option>
      </select>

      <div id="cities" class="cities">
        <div class="city" id="perth">
          <div class="city-name">
            <h2>Perth</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="auckland">
          <div class="city-name">
            <h2>Auckland</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div class="city-name">
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

      </a>

      <a href="https://willowy-halva-1bcb0d.netlify.app/">hosted on Netlify.</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
